  <style>
    body {
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at 10% 20%, rgba(60, 110, 113, 0.1), transparent 50%),
                  radial-gradient(circle at 90% 80%, rgba(203, 161, 53, 0.08), transparent 50%);
      animation: gradient-animation 25s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }
    @keyframes gradient-animation {
      0% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(5vw, -5vh) scale(1.1); }
      50% { transform: translate(-5vw, 5vh) scale(1); }
      75% { transform: translate(0, 5vh) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }
